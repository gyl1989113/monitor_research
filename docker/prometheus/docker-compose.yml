  #  image: timonwong/prometheus-webhook-dingtalk:latest
  #  hostname: dingding
  #  environment:
  #    - TZ=Asia/Shanghai
  #  volumes:
  #    - /etc/localtime:/etc/localtime:ro
  #    - ./alert/dingding/etc/config.yml:/etc/prometheus-webhook-dingtalk/config.yml
