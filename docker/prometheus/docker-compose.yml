  #    - nwnet
  #  user: root
  #  restart: always

  pushgateway:
    image: prom/pushgateway:latest
    ports:
      - "9091:9091"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - nwnet
    user: root
    restart: always
  
  consul:
    image: consul:1.7.3
    volumes:
#      - ./conf:/consul/config
      - ./consul_data:/consul/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -client=0.0.0.0 -dev -log-level=info -node=xinyuan -bootstrap-expect=1 -data-dir=/consul/data 
    user: root
    networks:
      - nwnet
    restart: always
